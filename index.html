<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Recommendation System üçø</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>üé• Movie Recommendation System</h1>
        <input type="text" id="movieInput" placeholder="Enter a movie name...">
        <button onclick="getRecommendations()">üîç Recommend</button>

        <h3>Recommended Movies:</h3>
        <div id="recommendations"></div>
    </div>

    <script>
        function getRecommendations() {
            let movieName = document.getElementById("movieInput").value.trim();
            let recommendationsList = document.getElementById("recommendations");
            recommendationsList.innerHTML = ""; // Clear previous results
        
            if (movieName === "") {
                alert("Please enter a movie name!");
                return;
            }
        
            fetch(`http://127.0.0.1:5000/recommend?movie=${encodeURIComponent(movieName)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);  // ‚úÖ Debugging Line
        
                    if (data.error) {
                        recommendationsList.innerHTML = `<li>${data.error}</li>`;
                    } else {
                        data.recommended.forEach(movie => {
                            console.log("Movie Data:", movie);  // ‚úÖ Debugging Line
        
                            if (!movie.image) { 
                                console.error("Missing image for movie:", movie);
                                return; // Skip movie if no image
                            }
        
                            let li = document.createElement("li");
                            li.innerHTML = `
                                <div style="text-align: center; margin: 10px;">
                                    <img src="${movie.image}" alt="${movie.title}" style="width: 120px; height: 180px; border-radius: 8px;">
                                    <p>${movie.title}</p>
                                </div>`;
                            recommendationsList.appendChild(li);
                        });
                    }
                })
                .catch(error => console.error("Error fetching recommendations:", error));
        }
        </script>
        
        
</body>
</html>

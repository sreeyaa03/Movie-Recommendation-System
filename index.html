<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Recommendation System üçø</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            margin-top: 10vh;
        }

        .movie-card {
            display: inline-block;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-card img {
            width: 150px;
            height: 220px;
            border-radius: 8px;
        }

        .loading {
            font-size: 1.2em;
            color: yellow;
        }

        .error {
            color: red;
            font-size: 1.2em;
        }

        .btn-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background: rgba(0, 0, 0, 0.3); /* Slight transparency */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000; /* Ensures navbar stays on top */
    backdrop-filter: blur(10px);
}

.nav-left {
    display: flex;
    align-items: center;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 10px;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: black;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.dropdown-content a {
    color: white;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.btn-home {
    background: rgba(255, 255, 255, 0.3);
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    margin-right: 20px;
    height: 20px;
}
.btn-home:hover {
    background: rgba(147, 28, 4, 0.879);   
}



     

    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav>
        <div class="nav-left">
            <div class="dropdown">
                <button class="dropbtn">Genres ‚è∑</button>
                <div class="dropdown-content">
                    <a href="genre.html?genre=All">All</a>
                    <a href="genre.html?genre=Sci-Fi">Sci-Fi</a>
                    <a href="genre.html?genre=Romance">Romance</a>
                    <a href="genre.html?genre=Action">Action</a>
                    <a href="genre.html?genre=Horror">Horror</a>
                    <a href="genre.html?genre=Drama">Drama</a>
                    <a href="genre.html?genre=Romance%20%26%20Drama">Romance & Drama</a>

                </div>
            </div>
        </div>
        <a href="main.html" class="btn-home">Home</a>
    </nav>
    <div class="content">
        <h1>üé• Movie Recommendation System</h1>
        <input type="text" id="movieInput" placeholder="Enter a movie name...">
        <button onclick="getRecommendations()">üîç Recommend</button>
        <h3 id="recommendTitle" style="display: none;">Recommended Movies:</h3>
        <p id="loadingText" class="loading" style="display: none;">Loading recommendations...</p>
        <div id="recommendations"></div>
    </div>

    <script>
        function getRecommendations() {
            let movieName = document.getElementById("movieInput").value.trim();
            let recommendationsList = document.getElementById("recommendations");
            let recommendTitle = document.getElementById("recommendTitle");
            let loadingText = document.getElementById("loadingText");
    
            // Clear previous results
            recommendationsList.innerHTML = "";
            recommendTitle.style.display = "none";
            loadingText.style.display = "block";
    
            if (movieName === "") {
                alert("Please enter a movie name!");
                loadingText.style.display = "none";
                return;
            }
    
            console.log("Fetching recommendations for:", movieName); // Debugging
    
            fetch(`http://127.0.0.1:5000/recommend?movie=${encodeURIComponent(movieName)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);
                    loadingText.style.display = "none";
    
                    if (data.error) {
                        recommendationsList.innerHTML = `<p class="error">${data.error}</p>`;
                    } else if (data.recommended && data.recommended.length > 0) {
                        recommendTitle.style.display = "block";
                        data.recommended.forEach(movie => {
                            console.log("Movie Data:", movie); 
                            if (!movie.image || !movie.movie_id) return;
    
                            let movieCard = document.createElement("div");
                            movieCard.classList.add("movie-card");
                            movieCard.innerHTML = `
                                 <a href="movie.html?movie_id=${encodeURIComponent(movie.movie_id) }">
                                    <img src="${movie.image}" alt="${movie.title}">
                                    <p>${movie.title}</p>
                                </a>
                            `;
                            recommendationsList.appendChild(movieCard);
                        });
                    } else {
                        recommendationsList.innerHTML = `<p class="error">No recommendations found.</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching recommendations:", error);
                    loadingText.style.display = "none";
                    recommendationsList.innerHTML = `<p class="error">Failed to fetch recommendations. Try again later.</p>`;
                });
        }
    </script>
    
</body>
</html>

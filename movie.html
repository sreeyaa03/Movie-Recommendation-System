<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #151515;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        .movie-container img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .movie-info {
            flex: 1;
            text-align: left;
        }
        .movie-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .movie-info p {
            font-size: 18px;
            line-height: 1.5;
        }
        .error {
            color: yellow;
            font-weight: bold;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #8b330d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #ce4b20;
        }
        nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 25px;
    background: rgba(0, 0, 0, 0.902); /* Slight transparency */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000; /* Ensures navbar stays on top */
    backdrop-filter: blur(10px);
}

.nav-left {
    display: flex;
    align-items: center;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 10px;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: black;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.dropdown-content a {
    color: white;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.btn-home {
    background: rgba(255, 255, 255, 0.3);
    padding: 10px 10px;
    padding-bottom: 0%;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    margin-right: 20px;
    height:30px;
}
.btn-home:hover {
    background: rgba(147, 28, 4, 0.879);   
    color: white;
}
.genre-title {
    position: fixed;
    top: 2%; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 1000; /* Ensures it stays above other content */
}

    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="dropdown">
                <button class="dropbtn">Genres ‚è∑</button>
                <div class="dropdown-content">
                    <a href="genre.html?genre=All">All</a>
                    <a href="genre.html?genre=Sci-Fi">Sci-Fi</a>
                    <a href="genre.html?genre=Romance">Romance</a>
                    <a href="genre.html?genre=Action">Action</a>
                    <a href="genre.html?genre=Horror">Horror</a>
                    <a href="genre.html?genre=Drama">Drama</a>
                    <a href="genre.html?genre=Romance%20%26%20Drama">Romance & Drama</a>

                </div>
            </div>
        </div>
        <a href="index.html" class="btn-home">Home</a>
    </nav>
    <h1 class="genre-title">Movie Details</h1>
    <div id="movie-details" class="movie-container">
        <p class="error">Loading movie details...</p>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("movie_id");

            console.log("Movie ID from URL:", movieId); // Debugging log

            if (!movieId || movieId === "undefined" || movieId === "null" || movieId.trim() === "") {
                document.getElementById("movie-details").innerHTML = `<p class="error">Invalid Movie ID.</p>`;
                return;
            }

            fetch(`http://127.0.0.1:5000/movie?movie_id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data); // Debugging log

                    if (data.error) {
                        document.getElementById("movie-details").innerHTML = `<p class="error">${data.error}</p>`;
                        return;
                    }

                    document.getElementById("movie-details").innerHTML = `
                        <img src="${data.image}" alt="${data.title}">
                        <div class="movie-info">
                            <h2>${data.title}</h2>
                            <p><strong>Genre:</strong> ${data.genre || 'Unknown'}</p>
                            <p><strong>Description:</strong> ${data.description || 'No description available.'}</p>
                            <p><strong>Director:</strong> ${data.director || 'Unknown'}</p>
                            <p><strong>Rating:</strong> ${data.rating || 'No rating available.'}</p>

                        </div>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching movie details:", error);
                    document.getElementById("movie-details").innerHTML = `<p class="error">Failed to load movie details.</p>`;
                });
        });
    </script>

</body>
</html>
